version: "3.8"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gasp-playground
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: sh -c "npm install && npm run dev"
